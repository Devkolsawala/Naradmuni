<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naradmuni - Your Life Guide</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light theme */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #f1f3f4;
            --text-primary: #1a1a1a;
            --text-secondary: #5f6368;
            --text-tertiary: #80868b;
            --accent-primary: #ff6b35;
            --accent-secondary: #ff8f65;
            --accent-tertiary: #fff4f1;
            --border-light: #e8eaed;
            --border-medium: #dadce0;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --success: #34a853;
            --warning: #fbbc04;
            --error: #ea4335;
            --sidebar-width: 280px;
        }

        [data-theme="dark"] {
            /* Dark theme */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3c3c3c;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --text-tertiary: #5f6368;
            --accent-primary: #ff6b35;
            --accent-secondary: #ff8f65;
            --accent-tertiary: #3d2317;
            --border-light: #3c4043;
            --border-medium: #5f6368;
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-medium: rgba(0, 0, 0, 0.3);
            --success: #34a853;
            --warning: #fbbc04;
            --error: #ea4335;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
            width: 100vw;
            background: var(--bg-primary);
            position: relative;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-light);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px var(--shadow-medium);
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .sidebar-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .sidebar-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .sidebar-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 1.25rem;
        }

        .sidebar-close:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .sidebar-content {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .sidebar-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sidebar-section h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .theme-selector {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .theme-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .theme-option:hover {

        }

        .theme-option.active {
            background: var(--accent-tertiary);
            border-color: var(--accent-primary);
        }

        .theme-icon {

            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-label {

            font-weight: 500;
            color: var(--text-primary);
        }

        .sidebar-footer {

            border-top: 1px solid var(--border-light);
        }

        .toggle-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .toggle-button:hover {
            background: var(--accent-secondary);
            transform: translateY(-1px);
        }

        .toggle-button:active {
            transform: translateY(0);
        }

        /* Overlay */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .header {
            background: var(--bg-primary);
            border-bottom: 2px solid var(--border-light);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        .menu-button {
            background: none;
            border: 2px solid var(--border-light);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-button:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 0 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 0;
            scroll-behavior: smooth;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {

        .messages::-webkit-scrollbar-thumb {

        .messages::-webkit-scrollbar-thumb:hover {

        .message {

            from { opacity: 0; transform: translateY(10px); }

        .message.user {

        .message.bot {

            justify-content: flex-start;

        .message-bubble {

            padding: 1.25rem 1.5rem;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .message.bot .message-bubble {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
            border-bottom-left-radius: 8px;

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            margin-right: 0.75rem;
            flex-shrink: 0;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white;
            box-shadow: 0 2px 6px rgba(255, 107, 53, 0.3);
        }

        .message-content {
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .formatted-message p {
            margin-bottom: 1rem;
        }

        .formatted-message p:last-child {
            margin-bottom: 0;
        }

        .formatted-message strong {
            font-weight: 600;
        }

        .message.user .formatted-message strong {
            color: rgba(255, 255, 255, 0.9);
        }

        .message.bot .formatted-message strong {
            color: var(--accent-primary);
        }

        .formatted-message ul, .formatted-message ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }

        .formatted-message li {
            margin-bottom: 0.5rem;
        }

        .loading-message {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 2rem;
            animation: fadeIn 0.3s ease-in;
        }

        .loading-bubble {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            border-bottom-left-radius: 8px;
            padding: 1.25rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        .loading-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            margin-right: 0.75rem;
        }

        .loading-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .loading-dots {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: loading-pulse 1.5s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.3s; }
        .loading-dot:nth-child(2) { animation-delay: -0.15s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes loading-pulse {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .input-area {
            padding: 2rem 0;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-light);
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            min-height: 56px;
            max-height: 200px;
            padding: 1rem 1.25rem;
            padding-right: 4rem;
            border: 2px solid var(--border-light);
            border-radius: 28px;
            outline: none;
            resize: none;
            font-family: inherit;
            font-size: 0.95rem;
            line-height: 1.5;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        .message-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .message-input::placeholder {
            color: var(--text-tertiary);
        }

        .message-input:disabled {
            background: var(--bg-tertiary);
            color: var(--text-tertiary);
            cursor: not-allowed;
        }

        .character-counter {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.75rem;
            color: var(--text-tertiary);
            pointer-events: none;
        }

        .character-counter.warning {
            color: var(--warning);
        }

        .character-counter.error {
            color: var(--error);
        }

        .send-button {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white;
            border: none;
            border-radius: 28px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            height: 56px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
            transform: scale(1);
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(255, 107, 53, 0.4);
        }

        .send-button:disabled {
            background: var(--text-tertiary);
            cursor: not-allowed;
            transform: scale(1);
            box-shadow: none;
        }

        .error-message, .token-limit-message, .character-limit-message {
            background: var(--bg-secondary);
            border: 2px solid var(--error);
            color: var(--error);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin: 1rem 0;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: fadeIn 0.3s ease-in;
        }

        .token-limit-message, .character-limit-message {
            border-color: var(--warning);
            color: var(--warning);
        }

        .welcome-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .welcome-hero {
            margin-bottom: 3rem;
        }

        .welcome-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: 700;
            margin: 0 auto 2rem;
            box-shadow: 0 8px 24px rgba(255, 107, 53, 0.3);
        }

        .welcome-content h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-content p {
            color: var(--text-secondary);
            font-size: 1.125rem;
            margin-bottom: 3rem;
            max-width: 600px;
            font-weight: 400;
        }

        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            max-width: 900px;
            width: 100%;
        }

        .suggestion-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border-light);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .suggestion-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .suggestion-card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 8px 24px var(--shadow-medium);
            transform: translateY(-2px);
        }

        .suggestion-card:hover::before {
            transform: scaleX(1);
        }

        .suggestion-card h4 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .suggestion-card p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100vw;
            }

            .header {
                padding: 1rem;
            }
            
            .header-title {

            }

                padding: 0 1rem;
            }

                max-width: 85%;

                padding: 1rem 0;

                margin: 0;
            }

                grid-template-columns: 1fr;
            }

                padding: 2rem 1rem;
            }

            .welcome-content h2 {
                font-size: 2rem;
            }

            .welcome-avatar {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }

<body data-theme="light">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_URL = '/chat';

        function formatMessage(content) {
            let formatted = content;
            
            // Convert **text** to <strong>text</strong>
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Convert bullet points to proper list items
            const lines = formatted.split('\n');
            let inList = false;
            let result = '';
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.match(/^[-•]\s/)) {
                    if (!inList) {
                        result += '<ul>';
                        inList = true;
                    }
                    result += '<li>' + line.replace(/^[-•]\s/, '') + '</li>';
                } else if (line.match(/^\d+\.\s/)) {
                    if (!inList) {
                        result += '<ol>';
                        inList = true;
                    }
                    result += '<li>' + line.replace(/^\d+\.\s/, '') + '</li>';
                } else {
                    if (inList) {
                        result += inList === 'ul' ? '</ul>' : '</ol>';
                        inList = false;
                    }
                    if (line) {
                        result += '<p>' + line + '</p>';
                    }
                }
            }
            
            if (inList) {
                result += inList === 'ul' ? '</ul>' : '</ol>';
            }
            
            return result;
        }

        function App() {
            const [messages, setMessages] = useState([]);
            const [inputMessage, setInputMessage] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');
            const [tokenLimitExceeded, setTokenLimitExceeded] = useState(false);
            const [characterLimitExceeded, setCharacterLimitExceeded] = useState(false);
            const [theme, setTheme] = useState('light');
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [characterCount, setCharacterCount] = useState(0);
            const messagesEndRef = useRef(null);

            const CHARACTER_LIMIT = 100;

            const suggestions = [
                {
                    title: "Stress Management",
                    description: "Learn effective techniques to handle daily stress and maintain inner peace",
                    prompt: "How can I better manage stress in my daily life?"
                },
                {
                    title: "Relationship Guidance",
                    description: "Get thoughtful advice on building and maintaining healthy relationships",
                    prompt: "I need advice about improving my relationships"
                },
                {
                    title: "Life Balance",
                    description: "Discover harmony between work, personal life, and spiritual growth",
                    prompt: "How do I achieve better work-life balance?"
                }
            ];

            useEffect(() => {
                document.body.setAttribute('data-theme', theme);
            }, [theme]);

            useEffect(() => {
                setCharacterCount(inputMessage.length);
                setCharacterLimitExceeded(inputMessage.length > CHARACTER_LIMIT);
            }, [inputMessage]);

            const toggleSidebar = () => {
                setSidebarOpen(prev => !prev);
            };

            const closeSidebar = () => {
                setSidebarOpen(false);
            };

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages, isLoading]);

            const sendMessage = async (messageText = inputMessage) => {
                const message = messageText.trim();
                if (!message || isLoading || message.length > CHARACTER_LIMIT) return;

                // Reset error states
                setError('');
                setTokenLimitExceeded(false);
                setCharacterLimitExceeded(false);

                const userMessage = {
                    id: Date.now(),
                    type: 'user',
                    content: message
                };

                setMessages(prev => [...prev, userMessage]);
                setInputMessage('');
                setIsLoading(true);

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        
                        // Check for token limit exceeded
                        if (response.status === 429 || errorData.detail?.includes('rate') || errorData.detail?.includes('limit')) {
                            setTokenLimitExceeded(true);
                            return;
                        }
                        
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    const botMessage = {
                        id: Date.now() + 1,
                        type: 'bot',
                        content: data.reply
                    };

                    setMessages(prev => [...prev, botMessage]);
                } catch (err) {
                    console.error('Error:', err);
                    setError('I apologize, but I\'m having trouble connecting at the moment. Please try again shortly.');
                } finally {
                    setIsLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!characterLimitExceeded && characterCount <= CHARACTER_LIMIT) {
                        sendMessage();
                    }
                }
            };

            const handleInputChange = (e) => {
                const value = e.target.value;
                if (value.length <= CHARACTER_LIMIT) {
                    setInputMessage(value);
                }
            };

            const handleSuggestionClick = (prompt) => {
                sendMessage(prompt);
            };

            const AvatarComponent = ({ className }) => {
                return (
                    <div className={className}>
                        N
                    </div>
                );
            };

            const handleToggleAction = () => {
                alert('Toggle feature activated! This could be used for advanced settings or special features.');
            };

            return (
                <div className="app">
                    {/* Sidebar Overlay */}
                    <div 
                        className={`sidebar-overlay ${sidebarOpen ? 'visible' : ''}`}
                        onClick={closeSidebar}
                    />
                    
                    {/* Sidebar */}
                    <div className={`sidebar ${sidebarOpen ? 'open' : ''}`}>
                        <div className="sidebar-header">
                            <div className="sidebar-logo">
                                <AvatarComponent className="sidebar-avatar" />
                                <span className="sidebar-title">Naradmuni</span>
                            </div>
                            <button className="sidebar-close" onClick={closeSidebar}>
                                ×
                            </button>
                        </div>
                        
                        <div className="sidebar-content">
                            <div className="sidebar-section">
                                <h3>Appearance</h3>
                                <div className="theme-selector">
                                    <div 
                                        className={`theme-option ${theme === 'light' ? 'active' : ''}`}
                                        onClick={() => setTheme('light')}
                                    >
                                        <div className="theme-icon">☀️</div>
                                        <span className="theme-label">Light Mode</span>
                                    </div>
                                    <div 
                                        className={`theme-option ${theme === 'dark' ? 'active' : ''}`}
                                        onClick={() => setTheme('dark')}
                                    >
                                        <div className="theme-icon">🌙</div>
                                        <span className="theme-label">Dark Mode</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="sidebar-footer">
                            <button className="toggle-button" onClick={handleToggleAction}>
                                🔄 Advanced Features
                            </button>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="main-content">
                        <div className="header">
                            <button className="menu-button" onClick={toggleSidebar}>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" strokeWidth="2" strokeLinecap="round"/>
                                </svg>
                            </button>
                            <AvatarComponent className="header-avatar" />
                            <h1 className="header-title">Naradmuni</h1>
                        </div>

                        <div className="chat-container">
                            <div className="messages">
                                {messages.length === 0 ? (
                                    <div className="welcome-area">
                                        <div className="welcome-hero">
                                            <AvatarComponent className="welcome-avatar" />
                                            <div className="welcome-content">
                                                <h2>Welcome to Naradmuni</h2>
                                                <p>I'm here to provide thoughtful guidance on life's challenges. Whether you're seeking advice on relationships, career, wellness, or personal growth, I'm here to listen and help you find your path.</p>
                                            </div>
                                        </div>
                                        
                                        <div className="suggestions-grid">
                                            {suggestions.map((suggestion, index) => (
                                                <div
                                                    key={index}
                                                    className="suggestion-card"
                                                    onClick={() => handleSuggestionClick(suggestion.prompt)}
                                                >
                                                    <h4>{suggestion.title}</h4>
                                                    <p>{suggestion.description}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ) : (
                                    messages.map((message) => (
                                        <div key={message.id} className={`message ${message.type}`}>
                                            {message.type === 'bot' && (
                                                <AvatarComponent className="message-avatar" />
                                            )}
                                            <div className="message-bubble">
                                                <div className="message-content">
                                                    <div 
                                                        className="formatted-message"
                                                        dangerouslySetInnerHTML={{
                                                            __html: formatMessage(message.content)
                                                        }}
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    ))
                                )}
                                
                                {isLoading && (
                                    <div className="loading-message">
                                        <AvatarComponent className="loading-avatar" />
                                        <div className="loading-bubble">
                                            <div className="loading-content">
                                                <span>Naradmuni is thinking...</span>
                                                <div className="loading-dots">
                                                    <div className="loading-dot"></div>
                                                    <div className="loading-dot"></div>
                                                    <div className="loading-dot"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                
                                {error && (
                                    <div className="error-message">
                                        ⚠️ {error}
                                    </div>
                                )}

                                {tokenLimitExceeded && (
                                    <div className="token-limit-message">
                                        ⏳ You've reached the conversation limit for now. Please try again after some time to continue our discussion.
                                    </div>
                                )}

                                {characterLimitExceeded && (
                                    <div className="character-limit-message">
                                        📝 Message exceeds {CHARACTER_LIMIT} character limit. Please shorten your message to continue.
                                    </div>
                                )}
                                
                                <div ref={messagesEndRef} />
                            </div>

                            <div className="input-area">
                                <div className="input-container">
                                    <div className="input-wrapper">
                                        <textarea
                                            className="message-input"
                                            placeholder="Share what's on your mind... (max 100 characters)"
                                            value={inputMessage}
                                            onChange={handleInputChange}
                                            onKeyPress={handleKeyPress}
                                            disabled={isLoading || tokenLimitExceeded}
                                            rows="1"
                                            maxLength={CHARACTER_LIMIT}
                                        />
                                        <div className={`character-counter ${characterCount > CHARACTER_LIMIT * 0.8 ? characterCount > CHARACTER_LIMIT ? 'error' : 'warning' : ''}`}>
                                            {characterCount}/{CHARACTER_LIMIT}
                                        </div>
                                    </div>
                                    <button
                                        className="send-button"
                                        onClick={() => sendMessage()}
                                        disabled={!inputMessage.trim() || isLoading || tokenLimitExceeded || characterLimitExceeded || characterCount > CHARACTER_LIMIT}
                                    >
                                        {isLoading ? 'Sending...' : 'Send'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
