    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_URL = '/chat';

        // Get Google Client ID from environment (this would be set by your backend)
        const GOOGLE_CLIENT_ID = window.GOOGLE_CLIENT_ID || "YOUR_GOOGLE_CLIENT_ID_HERE";

        function formatMessage(content) {
            let formatted = content;
            
            // Convert **text** to <strong>text</strong>
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Convert bullet points to proper list items
            const lines = formatted.split('\n');
            let inList = false;
            let result = '';
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.match(/^[-•]\s/)) {
                    if (!inList) {
                        result += '<ul>';
                        inList = true;
                    }
                    result += '<li>' + line.replace(/^[-•]\s/, '') + '</li>';
                } else if (line.match(/^\d+\.\s/)) {
                    if (!inList) {
                        result += '<ol>';
                        inList = true;
                    }
                    result += '<li>' + line.replace(/^\d+\.\s/, '') + '</li>';
                } else {
                    if (inList) {
                        result += inList === 'ul' ? '</ul>' : '</ol>';
                        inList = false;
                    }
                    if (line) {
                        result += '<p>' + line + '</p>';
                    }
                }
            }
            
            if (inList) {
                result += inList === 'ul' ? '</ul>' : '</ol>';
            }
            
            return result;
        }

        function App() {
            const [messages, setMessages] = useState([]);
            const [inputMessage, setInputMessage] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');
            const [tokenLimitExceeded, setTokenLimitExceeded] = useState(false);
            const [characterLimitExceeded, setCharacterLimitExceeded] = useState(false);
            const [theme, setTheme] = useState('light');
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [characterCount, setCharacterCount] = useState(0);
            const [user, setUser] = useState(null);
            const [profileMenuOpen, setProfileMenuOpen] = useState(false);
            const [thinkingMessages, setThinkingMessages] = useState([
                "Pondering your request",
                "Contemplating wisdom",
                "Gathering thoughts",
                "Reflecting deeply",
                "Channeling insights"
            ]);
            const [currentThinkingMessage, setCurrentThinkingMessage] = useState(0);
            const messagesEndRef = useRef(null);
            const profileMenuRef = useRef(null);

            const CHARACTER_LIMIT = 100;

            const suggestions = [
                {
                    title: "Stress Management",
                    description: "Learn effective techniques to handle daily stress and maintain inner peace",
                    prompt: "How can I better manage stress in my daily life?"
                },
                {
                    title: "Relationship Guidance",
                    description: "Get thoughtful advice on building and maintaining healthy relationships",
                    prompt: "I need advice about improving my relationships"
                },
                {
                    title: "Life Balance",
                    description: "Discover harmony between work, personal life, and spiritual growth",
                    prompt: "How do I achieve better work-life balance?"
                }
            ];

            // Apply theme and check authentication on mount
            useEffect(() => {
                document.body.setAttribute('data-theme', theme);
                checkAuthStatus();
                initializeGoogleSignIn();
            }, [theme]);

            // Thinking message rotation effect
            useEffect(() => {
                let interval;
                if (isLoading) {
                    interval = setInterval(() => {
                        setCurrentThinkingMessage(prev => (prev + 1) % thinkingMessages.length);
                    }, 2000);
                }
                return () => clearInterval(interval);
            }, [isLoading, thinkingMessages.length]);

            // Click outside to close profile menu
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (profileMenuRef.current && !profileMenuRef.current.contains(event.target)) {
                        setProfileMenuOpen(false);
                    }
                };

                document.addEventListener('mousedown', handleClickOutside);
                return () => {
                    document.removeEventListener('mousedown', handleClickOutside);
                };
            }, []);

            // Check if user is authenticated
            const checkAuthStatus = async () => {
                try {
                    const res = await fetch('/auth/me', { credentials: 'include' });
                    if (res.ok) {
                        const data = await res.json();
                        setUser(data.user);
                    }
                } catch (e) {
                    console.log('User not authenticated');
                }
            };

            // Initialize Google Sign-In
            const initializeGoogleSignIn = () => {
                const interval = setInterval(() => {
                    if (window.google && document.getElementById('g_id_signin')) {
                        clearInterval(interval);
                        window.google.accounts.id.initialize({
                            client_id: GOOGLE_CLIENT_ID,
                            callback: handleCredentialResponse,
                        });
                        window.google.accounts.id.renderButton(
                            document.getElementById("g_id_signin"),
                            { theme: "outline", size: "large" }
                        );
                    }
                }, 200);

                // Clear interval after 10 seconds to avoid infinite polling
                setTimeout(() => clearInterval(interval), 10000);
            };

            // Handle Google credential response
            const handleCredentialResponse = async (response) => {
                try {
                    const res = await fetch('/auth/google', {
                        method: 'POST',
                        credentials: 'include',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ credential: response.credential })
                    });
                    const data = await res.json();
                    if (res.ok && data.success) {
                        setUser(data.user);
                        // Re-initialize Google Sign-In for future use
                        setTimeout(() => initializeGoogleSignIn(), 100);
                    } else {
                        console.error('Login failed', data);
                        setError('Login failed. Please try again.');
                    }
                } catch (err) {
                    console.error('Auth error', err);
                    setError('Authentication error. Please try again.');
                }
            };

            // Handle logout
            const handleLogout = async () => {
                try {
                    await fetch('/auth/logout', { method: 'POST', credentials: 'include' });
                    setUser(null);
                    setMessages([]);
                    setProfileMenuOpen(false);
                    // Re-initialize Google Sign-In after logout
                    setTimeout(() => initializeGoogleSignIn(), 100);
                } catch (err) {
                    console.error('Logout error', err);
                }
            };

            useEffect(() => {
                setCharacterCount(inputMessage.length);
                setCharacterLimitExceeded(inputMessage.length > CHARACTER_LIMIT);
            }, [inputMessage]);

            const toggleSidebar = () => {
                setSidebarOpen(prev => !prev);
            };

            const closeSidebar = () => {
                setSidebarOpen(false);
            };

            const toggleTheme = () => {
                setTheme(prev => prev === 'light' ? 'dark' : 'light');
                setProfileMenuOpen(false);
            };

            const toggleProfileMenu = () => {
                setProfileMenuOpen(prev => !prev);
            };

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages, isLoading]);

            const sendMessage = async (messageText = inputMessage) => {
                const message = messageText.trim();
                if (!message || isLoading || message.length > CHARACTER_LIMIT) return;

                // Check if user is authenticated
                if (!user) {
                    setError('Please sign in to start chatting with Naradmuni.');
                    return;
                }

                // Reset error states
                setError('');
                setTokenLimitExceeded(false);
                setCharacterLimitExceeded(false);

                const userMessage = {
                    id: Date.now(),
                    type: 'user',
                    content: message
                };

                setMessages(prev => [...prev, userMessage]);
                setInputMessage('');
                setIsLoading(true);
                setCurrentThinkingMessage(0);

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        
                        // Check for authentication error
                        if (response.status === 401) {
                            setUser(null);
                            setError('Your session has expired. Please sign in again.');
                            setTimeout(() => initializeGoogleSignIn(), 100);
                            return;
                        }
                        
                        // Check for token limit exceeded
                        if (response.status === 429 || errorData.detail?.includes('rate') || errorData.detail?.includes('limit')) {
                            setTokenLimitExceeded(true);
                            return;
                        }
                        
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    const botMessage = {
                        id: Date.now() + 1,
                        type: 'bot',
                        content: data.reply
                    };

                    setMessages(prev => [...prev, botMessage]);
                } catch (err) {
                    console.error('Error:', err);
                    setError('I apologize, but I\'m having trouble connecting at the moment. Please try again shortly.');
                } finally {
                    setIsLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!characterLimitExceeded && characterCount <= CHARACTER_LIMIT) {
                        sendMessage();
                    }
                }
            };

            const handleInputChange = (e) => {
                const value = e.target.value;
                if (value.length <= CHARACTER_LIMIT) {
                    setInputMessage(value);
                }
            };

            const handleSuggestionClick = (prompt) => {
                if (!user) {
                    setError('Please sign in to start chatting with Naradmuni.');
                    return;
                }
                sendMessage(prompt);
            };

            const AvatarComponent = ({ className }) => {
                return (
                    <div className={className}>
                        N
                    </div>
                );
            };

            return (
                <div className="app">
                    {/* Sidebar Overlay */}
                    <div 
                        className={`sidebar-overlay ${sidebarOpen ? 'visible' : ''}`}
                        onClick={closeSidebar}
                    />
                    
                    {/* Sidebar */}
                    <div className={`sidebar ${sidebarOpen ? 'open' : ''}`}>
                        <div className="sidebar-header">
                            <div className="sidebar-logo">
                                <AvatarComponent className="sidebar-avatar" />
                                <span className="sidebar-title">Naradmuni</span>
                            </div>
                            <button className="sidebar-close" onClick={closeSidebar}>
                                ✕
                            </button>
                        </div>
                        
                        <div className="sidebar-content">
                            <div className="sidebar-section">
                                <h3>About Naradmuni</h3>
                                <p style={{ color: 'var(--text-secondary)', fontSize: '0.875rem', lineHeight: '1.5' }}>
                                    Your wise life guide, here to provide thoughtful guidance on relationships, 
                                    career, wellness, and personal growth with ancient wisdom and modern insights.
                                </p>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="main-content">
                        <div className="header">
                            <button className="menu-button" onClick={toggleSidebar}>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" strokeWidth="2" strokeLinecap="round"/>
                                </svg>
                            </button>
                            <AvatarComponent className="header-avatar" />
                            <h1 className="header-title">Naradmuni</h1>
                            
                            <div className="auth-section">
                                {user ? (
                                    <div className="profile-menu" ref={profileMenuRef}>
                                        <div className="profile-button" onClick={toggleProfileMenu}>
                                            <img src={user.picture} alt="User Avatar" className="profile-avatar" />
                                            <div className="profile-name">{user.name}</div>
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                                <path d="m7 10 5 5 5-5" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                                            </svg>
                                        </div>
                                        <div className={`profile-dropdown ${profileMenuOpen ? 'open' : ''}`}>
                                            <div className="profile-menu-item">
                                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                                    <circle cx="12" cy="12" r="3" stroke="currentColor" strokeWidth="2" fill="none"/>
                                                    <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1" stroke="currentColor" strokeWidth="2"/>
                                                </svg>
                                                <span>{user.email}</span>
                                            </div>
                                            <div className="menu-divider"></div>
                                            <div className="profile-menu-item theme-toggle" onClick={toggleTheme}>
                                                <div style={{ display: 'flex', alignItems: 'center', gap: '0.75rem' }}>
                                                    <span style={{ fontSize: '1.125rem' }}>
                                                        {theme === 'light' ? '☀️' : '🌙'}
                                                    </span>
                                                    <span>{theme === 'light' ? 'Light Mode' : 'Dark Mode'}</span>
                                                </div>
                                                <div className="theme-toggle-switch"></div>
                                            </div>
                                            <div className="menu-divider"></div>
                                            <div className="profile-menu-item" onClick={handleLogout}>
                                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4m7 14 5-5-5-5m5 5H9" stroke="currentColor" strokeWidth="2" fill="none" strokeLinecap="round" strokeLinejoin="round"/>
                                                </svg>
                                                <span>Sign Out</span>
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="login-section">
                                        <span className="login-text">Sign in to chat:</span>
                                        <div id="g_id_signin"></div>
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="chat-container">
                            <div className="messages">
                                {messages.length === 0 ? (
                                    <div className="welcome-area">
                                        <div className="welcome-hero">
                                            <AvatarComponent className="welcome-avatar" />
                                            <div className="welcome-content">
                                                <h2>Welcome to Naradmuni</h2>
                                                <p>
                                                    {user ? 
                                                        "I'm here to provide thoughtful guidance on life's challenges. Whether you're seeking advice on relationships, career, wellness, or personal growth, I'm here to listen and help you find your path." :
                                                        "Please sign in with Google to start your conversation with me. I'm here to provide thoughtful guidance on life's challenges."
                                                    }
                                                </p>
                                            </div>
                                        </div>
                                        
                                        {user && (
                                            <div className="suggestions-grid">
                                                {suggestions.map((suggestion, index) => (
                                                    <div
                                                        key={index}
                                                        className="suggestion-card"
                                                        onClick={() => handleSuggestionClick(suggestion.prompt)}
                                                    >
                                                        <h4>{suggestion.title}</h4>
                                                        <p>{suggestion.description}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                ) : (
                                    messages.map((message) => (
                                        <div key={message.id} className={`message ${message.type}`}>
                                            {message.type === 'bot' && (
                                                <AvatarComponent className="message-avatar" />
                                            )}
                                            <div className="message-bubble">
                                                <div className="message-content">
                                                    <div 
                                                        className="formatted-message"
                                                        dangerouslySetInnerHTML={{
                                                            __html: formatMessage(message.content)
                                                        }}
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    ))
                                )}
                                
                                {isLoading && (
                                    <div className="loading-message">
                                        <AvatarComponent className="loading-avatar" />
                                        <div className="loading-bubble">
                                            <div className="loading-content">
                                                <div className="thinking-animation">
                                                    <span className="brain-icon">🧠</span>
                                                    <span>{thinkingMessages[currentThinkingMessage]}...</span>
                                                </div>
                                                <div className="loading-dots">
                                                    <div className="loading-dot"></div>
                                                    <div className="loading-dot"></div>
                                                    <div className="loading-dot"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                
                                {error && (
                                    <div className="error-message">
                                        ⚠️ {error}
                                    </div>
                                )}

                                {tokenLimitExceeded && (
                                    <div className="token-limit-message">
                                        ⏳ You've reached the conversation limit for now. Please try again after some time to continue our discussion.
                                    </div>
                                )}

                                {characterLimitExceeded && (
                                    <div className="character-limit-message">
                                        📝 Message exceeds {CHARACTER_LIMIT} character limit. Please shorten your message to continue.
                                    </div>
                                )}
                                
                                <div ref={messagesEndRef} />
                            </div>

                            {user && (
                                <div className="input-area">
                                    <div className="input-container">
                                        <div className="input-wrapper">
                                            <textarea
                                                className="message-input"
                                                placeholder="Share what's on your mind... (max 100 characters)"
                                                value={inputMessage}
                                                onChange={handleInputChange}
                                                onKeyPress={handleKeyPress}
                                                disabled={isLoading || tokenLimitExceeded}
                                                rows="1"
                                                maxLength={CHARACTER_LIMIT}
                                            />
                                            <div className={`character-counter ${characterCount > CHARACTER_LIMIT * 0.8 ? characterCount > CHARACTER_LIMIT ? 'error' : 'warning' : ''}`}>
                                                {characterCount}/{CHARACTER_LIMIT}
                                            </div>
                                        </div>
                                        <button
                                            className="send-button"
                                            onClick={() => sendMessage()}
                                            disabled={!inputMessage.trim() || isLoading || tokenLimitExceeded || characterLimitExceeded || characterCount > CHARACTER_LIMIT}
                                        >
                                            {isLoading ? 'Sending...' : 'Send'}
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
